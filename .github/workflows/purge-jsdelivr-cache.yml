name: Purge jsDelivr cache

on:
  push:
    branches:
      - main
    paths:
      - '**/global-s94.js'

jobs:
  purge-jsdelivr-cache:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
    
    - name: Purge jsDelivr cache
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          if [[ $file == *"global-s94.js" ]]; then
            echo "Purging cache for $file"
            fullPath="${{ github.repository }}@${{ github.sha }}/$file"
            encodedPath=$(echo $fullPath | sed 's/\//%2F/g')
            curl -X POST "https://purge.jsdelivr.net/gh/$encodedPath"
            echo "Purge request sent for: $fullPath" >> $GITHUB_OUTPUT
          fi
        done